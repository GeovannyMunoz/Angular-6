<div class="container">
  <form [formGroup]="pokeForm" (ngSubmit)="guardarPokemon(pokeForm.value)">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" >
    </div>
    <div class="form-group">
      <label>Descripcion:</label>
      <input type="text" class="form-control" placeholder="Descripcion"  formControlName="descripcion" >
    </div>
    <div class="form-group">
      <label>Tipo:</label>
      <input type="text" class="form-control" placeholder="Tipo" formControlName="tipo" >
    </div>
    <div class="form-group">
      <label>Numero:</label>
      <input type="number" class="form-control"  formControlName="numero" >
    </div>
    <div class="form-group">
      <label>Url Imagen:</label>
      <input type="text" class="form-control" placeholder="Url Imagen"  formControlName="imagen">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
